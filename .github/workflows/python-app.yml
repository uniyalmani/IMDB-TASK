name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Start app container
        run: docker-compose up -d

      - name: Wait for app to be ready
        run: |
          while [[ "$(curl -s http://localhost:8000/health)" != "OK" ]]; do sleep 5; done

      - name: Run tests in test container
        run: docker-compose run --rm test python manage.py test

      - name: Upload test results (if tests run)
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: test-results/

